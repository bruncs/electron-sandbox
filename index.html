<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
    <p>This app is using <span id="cpuUsageValue"></span> of CPU.</p>
    <p>It's also ocuppying <span id="memoryUsageValue"></span> of memory.</p>
    <script>
      function getPercentOfCPUUsage(){
        return process.getCPUUsage().percentCPUUsage;
      }

      function getMemoryUsageInMB(){
        return process.memoryUsage().rss / (1024 * 1024);
      }

      setInterval(() => document.getElementById("cpuUsageValue").innerHTML = getPercentOfCPUUsage().toFixed(2) + " %", 1000);
      setInterval(() => document.getElementById("memoryUsageValue").innerHTML = getMemoryUsageInMB().toFixed(2) + " MB", 1000);
    </script>
  </body>
</html>
